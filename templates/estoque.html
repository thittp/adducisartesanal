{% extends "basemaster.html" %}
{% block titulo %}Estoque{% endblock %}
{% block conteudo %}
    <h1>Estoque</h1>
    
    
    
    <div class="grid">
       <p><a href="/estoque/novo"><button>Adicionar Produto</button></a></p>
       <p><a href="/fabricacao"><button>Adicionar fabricação</button></a></p>
          <table>
            <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Quantidade Total</td>
            <td>&nbsp;</td>

            </tr>
        {% for produto in produto %}
            <tr>
                <td>{{produto['id_produto']}}</td>
                <td>{{produto['nome']}}</td>
                <td>{{produto['quantidade']}}</td>
                <td><a href="{{produto['id_produto']}}">Editar</a></td>

            </tr>
        {% endfor %}
    </table>
    </div>
    
{% endblock %}
